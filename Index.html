<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Animated Calculator</title>
    <link  rel="stylesheet" href="animation.css">
</head>
<body>
    <div class="container">
        <h1>Interactive Animated Calculator</h1>
        
        <div class="calculator">
            <div class="display">
                <div class="previous-operand"></div>
                <div class="current-operand">0</div>
            </div>
            <div class="buttons">
                <button class="clear">C</button>
                <button class="delete">DEL</button>
                <button class="operator" data-operation="%">%</button>
                <button class="operator" data-operation="/">÷</button>
                
                <button data-number="7">7</button>
                <button data-number="8">8</button>
                <button data-number="9">9</button>
                <button class="operator" data-operation="*">×</button>
                
                <button data-number="4">4</button>
                <button data-number="5">5</button>
                <button data-number="6">6</button>
                <button class="operator" data-operation="-">−</button>
                
                <button data-number="1">1</button>
                <button data-number="2">2</button>
                <button data-number="3">3</button>
                <button class="operator" data-operation="+">+</button>
                
                <button data-number="0">0</button>
                <button data-number=".">.</button>
                <button class="equals">=</button>
            </div>
        </div>
        
        <div class="console">
            <div class="console-title">JavaScript Runtime Console</div>
            <div class="console-entry">[System]: Calculator initialized. Ready for input.</div>
        </div>
        
        <div class="demo-section">
            <div class="demo-title">JavaScript Concept Demonstrations</div>
            <div class="demo-content">
                <button class="demo-btn" id="hoistingBtn">Hoisting & TDZ</button>
                <button class="demo-btn" id="curryingBtn">Function Currying</button>
                <button class="demo-btn" id="bomBtn">BOM Interaction</button>
            </div>
            <div class="demo-result" id="demoResult"></div>
        </div>
        
        <footer>
            Interactive Animated Calculator | Demonstrates DOM Manipulation, JS Concepts & CSS Animations
        </footer>
    </div>

    <script src="main.js">
        
    </script>
</body>
</html>
